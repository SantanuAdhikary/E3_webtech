<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading and paragraph tags</title>
</head>
<body>
    
    <h1> I am heading 1 tag</h1>
    <h2> I am heading 2 tag</h2>
    <h3> I am heading 3 tag</h3>
    <h4> I am heading 4 tag</h4>
    <h5> I am heading 5 tag</h5>
    <h6> I am heading 6 tag</h6>

    <p> I am paragraph tag</p>
    <p> I am second paragraph tag</p> 

</body>
