<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag </title>
</head>
<body>
    
    <h1> Marquee Tag in Html</h1>

    <marquee behavior="" direction="">
        <h1> welcome to webtech session</h1>
    </marquee>


    <marquee behavior="alternate" loop="4"  direction="right" scrollamount="30">
        <h2> Breaking News : Should Indian leaders retire at 75, RSS chief answers</h2>
    </marquee>


    <marquee behavior="" direction="right" scrollamount="20" width="500">

        <img src="https://d.furaffinity.net/art/zezil/1488278723/1459718495.zezil_fullbody_tiger_run.gif" alt="" height="200">

    </marquee>

    <marquee behavior="" direction="down" height="500">

         <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyNDR4NnhvdDdlbGE4cHB3MHhxcjhjdGdzbzhiMnM2aWppZXBpZWsxdyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/FAFo1M7EC4gRZ4HETH/giphy.gif" alt="" height="150">
    </marquee>

</body>
</html>
