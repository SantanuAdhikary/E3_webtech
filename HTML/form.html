<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h1> student form </h1>

    <form action="">

        <label for="sname"> Student Name</label>
        <input type="text" placeholder="enter name" name="stuName" id="sname">                     <br> <br>

        <label for="pass">Password</label>
        <input type="password" placeholder="enter password" name="stuPass" id="pass">       <br> <br>


        <label for="age"> student age </label>
         <input type="number" name="stuAge" id="age" placeholder="enter age">   <br> <br>

         <label for="semail"> student email</label>
         <input type="email" name="stuEmail" id="semail" placeholder="enter email">  <br> <br>

         <label for=""> Subjects</label> <br> <br>

         <label for="s1">HTML</label>
         <input type="checkbox" name="sub1" id="s1" value="html">

         <label for="s2">CSS</label>
         <input type="checkbox" name="sub2" id="s2" value="css">

         <label for="s3">JavaScript</label>
         <input type="checkbox" name="sub3" id="s3" value="js">   <br> <br>


         <label for=""> select Gender</label> <br><br>

         <label for="">Male</label>
         <input type="radio" name="gender" id="" value="male">

         <label for="">Female</label>
         <input type="radio" name="gender" id="" value="female">

         <label for="">Others</label>
         <input type="radio" name="gender" id="" value="others">   <br><br>

         <label for="">date of birth</label>
         <input type="date" name="dob" id="">  <br> <br>

        <button type="submit">register</button>
    </form>
</body>
</html>
